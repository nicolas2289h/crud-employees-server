spring:
  application:
    name: crudReact con Spring Boot
  profiles:
    active: prod

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
  hibernate:
    ddl-auto: update
    show-sql: true
    properties:
    format_sql: true
